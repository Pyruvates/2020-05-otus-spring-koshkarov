spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    driver-class-name: org.h2.Driver
    database-platform: org.hibernate.dialect.H2Dialect

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none

    show-sql: true

  h2:
    console:
      enabled: false