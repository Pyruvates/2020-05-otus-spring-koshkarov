<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adding new book</title>
    <style>
      body {
            padding: 20px;
        }

        .header {
            font-size: larger;
        }

        .addBookForm {
            margin-top: 10px;
        }

        label {
            display: inline-block;
            padding-right: 6px;
            font-size: large;
        }

        input {
            font-size: medium;
        }

        .buttons {
            padding-top: 10px;
        }

        .add {
            margin-right: 6px;
        }

        button {
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="header">Adding new book</div>

    <form class="addBookForm" th:object="${book}" th:method="post" th:action="@{/library/book/save-new-book}">
        <label for="book-input" value="">Book name</label>
        <input id="book-input" type="text" value="Book name" th:field="*{name}"/>

        <div class="buttons">
            <button class="add" type="submit" name="add">Add</button>
            <button class="cancel" type="submit" name="cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
