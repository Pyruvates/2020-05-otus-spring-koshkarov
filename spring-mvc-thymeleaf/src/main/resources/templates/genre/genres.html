<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Genres</title>
    <style type="text/css">
        .tableGenres, .tableGenres td {
            border: 1px solid lightgray;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
            text-align: center;
        }

        .createNewGenreBtn {
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>List of genres</div>
    <form th:action="@{/library/genres/addNewGenre}">
        <button class="createNewGenreBtn">Add new genre</button>
    </form>

    <table class="tableGenres" cellpadding="6" cellspacing="4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}">1</td>
                <td th:text="${genre.name}">Book title</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
