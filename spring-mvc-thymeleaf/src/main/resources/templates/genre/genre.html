<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Genres</title>
    <style>
        body {
            padding: 20px;
        }

        .header {
            font-size: larger;
        }

        .linkToMainPage {
            margin-top: 6px;
            margin-bottom: 12px;
            font-size: large;
        }

        .addNewGenreBtn {
            margin-bottom: 10px;
            cursor: pointer;
            font-size: medium;
        }

        .genresTbl, .genresTbl td {
            border: 1px solid lightgray;
            margin-top: 6px;
            margin-bottom: 5px;
            border-collapse: separate;
            border-spacing: 6px;
            text-align: center;
            font-size: large;
        }

        td {
            padding-left: 6px;
            padding-right: 6px;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .deleteBtn {
            font-size: medium;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">Genres</div>

    <div class="linkToMainPage">
        <a href="../library/library.html" th:href="@{/library}">To main page</a>
    </div>

    <form action="new.html" th:method="get" th:action="@{/library/genre/add-new-genre}">
        <button class="addNewGenreBtn">Add new genre</button>
    </form>

    <table class="genresTbl">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}">1</td>
                <td th:text="${genre.name}">Genre name</td>
                <td>
                    <form th:method="delete" th:action="@{/library/genre/delete(id=${genre.id})}">
                        <button class="deleteBtn" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
