<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adding new author</title>
    <style>
        body {
            padding: 20px;
        }

        .header {
            font-size: large;
        }

        .row {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: large;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input {
            font-size: medium;
        }

        button {
            font-size: medium;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="header">Adding new author</div>

    <form class="addAuthorForm" method="post" th:action="@{/library/author/save-new-author}">
        <div class="row">
            <label for="author-firstName-input">First name</label>
            <input id="author-firstName-input" type="text" th:field="${author.firstName}"/>
        </div>

        <div class="row">
            <label for="author-lastName-input">Last name</label>
            <input id="author-lastName-input" type="text" th:field="${author.lastName}"/>
        </div>

        <div class="buttons">
            <button class="add" type="submit" name="add">Add</button>
            <button class="cancel" type="submit" name="cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
